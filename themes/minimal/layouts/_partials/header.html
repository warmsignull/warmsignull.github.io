<div class="header-bar">
  <a class="brand" href="{{ "/" | relURL }}">{{ site.Title }}</a>
  <button
    class="theme-toggle"
    type="button"
    data-theme-toggle
    aria-live="polite"
    aria-label="Switch theme"
    title="Switch theme">
    <span class="theme-toggle__icon" aria-hidden="true">ğŸŒ™</span>
  </button>
</div>
{{ with site.Params.description }}
  <p class="tagline">{{ . }}</p>
{{ end }}
{{ with site.Menus.main }}
  <nav class="site-nav" aria-label="Main">
    <ul>
      {{ range . }}
        {{ $isActive := or ($.IsMenuCurrent .Menu .) ($.HasMenuCurrent .Menu .) }}
        <li>
          <a class="{{ if $isActive }}is-active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
{{ end }}
