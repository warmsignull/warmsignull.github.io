<div class="header-bar">
  <div class="brand-stack">
    <a class="brand" href="{{ "/" | relURL }}">
      <img src="{{ "logo.png" | relURL }}" alt="" loading="lazy" decoding="async" width="132" height="44" />
      <span>{{ site.Title }}</span>
    </a>
    {{ with site.Params.description }}
      <p class="tagline">{{ . }}</p>
    {{ end }}
  </div>
  <button
    class="theme-toggle"
    type="button"
    data-theme-toggle
    aria-live="polite"
    aria-label="Switch theme"
    title="Switch theme">
    <span class="theme-toggle__icon" aria-hidden="true">ğŸŒ™</span>
  </button>
</div>
{{ partial "weather-line.html" . }}
{{ with site.Menus.main }}
  <nav class="site-nav" aria-label="Main">
    <ul>
      {{ range . }}
        {{ $isActive := or ($.IsMenuCurrent .Menu .) ($.HasMenuCurrent .Menu .) }}
        <li>
          <a class="{{ if $isActive }}is-active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
{{ end }}
