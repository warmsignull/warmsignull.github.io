{{- $entries := where site.RegularPages "Params.weather_entry" true -}}
{{- $entries = $entries.ByDate.Reverse -}}
{{- if gt (len $entries) 0 -}}
  {{- $current := index $entries 0 -}}
  <p class="header-weather"><a href="{{ "/weather/" | relLangURL }}">current weather</a>: {{ $current.Title }}</p>
{{- end -}}
